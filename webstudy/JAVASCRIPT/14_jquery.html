<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- jquery 사용을 위해 아래 과정 중 한 가지를 작업함. -->

    <!-- 1. 다운로드 받은 jquery 라이브러리 -->
    <script src="../js/jquery-3.6.0.js"></script>

    <!-- 2. CDN jquery 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        /*
            jquery DOM 요소 선택
            1. CSS 선택자를 사용한다.
            2. jquery wrapper를 이용해서 CSS 선택자를 작성한다.
               jquery wrapper : $()
            3. jQuery는 $를 의미한다.
            4. 예
                1) <div id="wrap"></div>
                   $('#wrap') == document.getElementById('wrap')
                2) <div class="container"></div>
                   $('.container')  == document.getElementsByClassName('container')
                3) <div></div>
                   $('div')
        */
    </script>

</head>
<body>
    
    <div id="box1">안녕하세요</div>
    <script>
        // textContent
        // text()
        console.log( document.getElementById('box1').textContent );
        console.log( $('#box1').text() );
    </script>

    <div id="box2"></div>
    <script>
        // textContent = '텍스트'
        // text('텍스트')
        document.getElementById('box2').textContent = '반갑습니다';
        $('#box2').text('반갑습니다');
    </script>

    <div id="box3">
        <h1>만나서 반갑습니다</h1>
    </div>
    <script>
        // innerHTML
        // html()
        console.log ( document.getElementById('box3').innerHTML );
        console.log ( $('#box3').html() );
    </script>

    <div id="box4"></div>
    <script>
        // innerHTML = 'HTML구성요소'
        // html('HTML구성요소')
        document.getElementById('box4').innerHTML = '<h1>잘 지내시죠?</h1>';
        $('#box4').html('<h1>잘 지내시죠?</h1>');
    </script>

    <ul>
        <li class="items">TV</li>
        <li class="items">냉장고</li>
        <li class="items">세탁기</li>
        <li class="items">건조기</li>
        <li class="items">식기세척기</li>
    </ul>
    <script>
        // $('.클래스') : 배열 반환
        // $('태그')    : 배열 반환
        console.log( $('.items') );                // 배열이 반환됨.
        console.log( $('.items').length );         // 길이.
        console.log( $('.items')[0] );             // 인덱스 0인 요소.
        console.log( $($('.items')[0]).text() );   // 인덱스 0인 요소의 텍스트.
        // 일반 for문
        for (let i = 0; i < $('.items').length; i++) {
            console.log( (i + 1) + '번째 요소: ' + $($('.items')[i]).text() );
        }
        // $.each(배열, 함수)
        // 배열의 각 요소를 함수로 모두 돌림.
        // $.each(배열, function(인덱스, 요소){});
        $.each( $('.items'), function(i, item){
            console.log( '인덱스 ' + i + ' 요소: ' + $(item).text() );
        } );
    </script>

    <ul>
        <li><a href="#">NAVER</a></li>
        <li><a href="#">GOOGLE</a></li>
        <li id="kakao"><a href="#">KAKAO</a></li>
        <li><a href="#">HRD</a></li>
        <li><a href="#">NATE</a></li>
    </ul>
    <script>
        // parent()   : 부모
        // children() : 자식
        // prev()     : 이전 형제
        // next()     : 다음 형제
        // siblings() : 모든 형제
        console.log( $('#kakao').parent() );     // 부모
        console.log( $('#kakao').parents() );    // 모든 부모
        console.log( $('#kakao').closest('ul') );// 부모 중 가장 가까운 ul
        console.log( $('#kakao').children() );   // 자식
        console.log( $('#kakao').find('a') );    // 자식 중 a
        console.log( $('#kakao').prev() );       // 이전 형제
        console.log( $('#kakao').prevAll() );    // 모든 이전 형제
        console.log( $('#kakao').next() );       // 다음 형제
        console.log( $('#kakao').nextAll() );    // 모든 다음 형제
        console.log( $('#kakao').siblings() );   // 모든 형제
    </script>

    <ol>
        <li>터미네이터</li>
        <li>에일리언</li>
        <li>부산행</li>
        <li>노팅힐</li>
        <li><a href="#">기생충</a></li>
    </ol>
    <script>
        console.log( $('ol li:first').text() );  // 첫 번째 li
        console.log( $('ol li:last').text() );   // 마지막 li
        console.log( $('ol li:eq(2)').text() );  // 인덱스 2인 li
        console.log( $('ol li:lt(2)') );         // 인덱스 2보다 작은 인덱스 요소들 (lt : less than)
        console.log( $('ol li:gt(2)') );         // 인덱스 2보다 큰 인덱스 요소들 (gt : greater than)
        console.log( $('ol li:odd') );           // 인덱스가 홀수인 요소들
        console.log( $('ol li:even') );          // 인덱스가 짝수인 요소들
    </script>

    <form>
        <input type="text" value="안녕하세요">
        <input type="password">
        <input type="checkbox" id="chk1"><label for="chk1">필수동의</label>
        <input type="checkbox" id="chk2"><label for="chk2">선택동의</label>
        <input type="radio" id="radio1"><label for="radio1">매장주문</label>
        <input type="radio" id="radio2"><label for="radio2">포장주문</label>
        <select>
            <option>봄</option>
            <option>여름</option>
            <option>가을</option>
            <option>겨울</option>
        </select>
    </form>
    <script>
        /*
            $(':text')             -  type="text"
            $(':text').val()       -  type="text"에 입력된 값
            $(':text').val('값')   -  type="text"에 값 입력하기
            $(':checkbox:checked') -  type="checkbox" 중 체크된 요소
            $(':radio:checked')    -  type="radio" 중 체크된 요소
            $(':selected')         -  <option> 중 선택된 요소
        */
        console.log( $(':text') );                // type="text"인 요소들
        console.log( $('input[type=text]') );     // type="text"인 요소들
        console.log( $(':text').val() );          // type="text"인 요소에 입력된 값(value="값")
        console.log( $(':password') );            // type="password"인 요소들
        console.log( $('input[type=password]') ); // type="password"인 요소들
        console.log( $(':checkbox') );            // type="checkbox"인 요소들
        console.log( $('input[type=checkbox]') ); // type="checkbox"인 요소들
        console.log( $(':radio') );               // type="radio"인 요소들
        console.log( $('input[type=radio]') );    // type="radio"인 요소들
        console.log( $(':checked') );  // checkbox 또는 radio 중 체크된 요소들
        console.log( $(':checkbox:checked') );              // checkbox 중 체크된 요소들
        console.log( $('input[type=checkbox]:checked') );   // checkbox 중 체크된 요소들
        console.log( $(':selected') );  // <option> 중 선택된 요소들
        console.log( $(':focus') );     // 포커스를 가진 요소
    </script>

    <ul id="menu">
        <li>된장찌개</li>
    </ul>
    <script>
        
        // 1. 요소 추가 (부모-자식)
        $('#menu').append('<li>김치찌개</li>');   // 마지막 요소로 추가
        $('#menu').prepend('<li>우렁쌈밥</li>');  // 첫번째 요소로 추가
        $('<li>제육볶음</li>').appendTo('#menu'); // 마지막 요소로 추가
        $('<li>돈까스</li>').prependTo('#menu');  // 첫번째 요소로 추가

        // 주의. html은 기존 요소를 지우고 새로 넣음.
        // $('#menu').html('<li>돼지불백</li>');

        // 2. 요소 추가 (형제)
        $('#menu').before('<h1>오늘의 메뉴</h1>');                    // 이전 형제로 추가
        $('#menu').after('<div><a href="#">투표하러가기</a></div>');  // 다음 형제로 추가

    </script>

    <ul id="hobbies">
        <li id="one">TV보다잠자기</li>
        <li id="two">밥먹고잠자기</li>
        <li id="three">놀다가잠자기</li>
        <li id="four">안씻고잠자기</li>
        <li id="five">아침늦게잠자기</li>
    </ul>
    <script>
        
        // 1. 요소 제거하기
        $('li').remove('#five');  // li 중 id="five"인 요소 제거 + 이벤트 제거
        $('li').remove('#three, #four');

        // 2. 요소 제거하기
        $('#two').click(function(){
            alert('제일 좋아함');
        });
        let deleted = $('#two').detach();  // id="five"인 요소 제거 (이벤트 남음)
        $('#hobbies').append(deleted);   // 삭제한 요소를 다시 추가

        // 3. 요소 제거하기
        $('#hobbies').empty();   // id="hobbies"는 남고, 자식들 모두 제거

    </script>

</body>
</html>
